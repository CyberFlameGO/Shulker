apiVersion: shulkermc.io/v1alpha1
kind: ProxyDeployment
metadata:
  name: public
spec:
  clusterRef:
    name: my-cluster
  replicas: 1
  service:
    type: LoadBalancer
    externalTrafficPolicy: Local
  template:
    spec:
      version:
        channel: BungeeCord
        name: lastStableBuild
      config:
        maxPlayers: 100
      podOverrides:
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - weight: 1
                preference:
                  matchExpressions:
                    - key: cloud.google.com/gke-preemptible
                      operator: In
                      values:
                        - 'true'
